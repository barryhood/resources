<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
    <link rel="stylesheet" href="slider.css"></link>
  </head>
  <body>
    <div class="DxSlider"></div>


    <div class="DxSliders__wrapper">
      <div class="aria-widget-slider">
        <div class="rail" style="width: 300px;">
          <div id="idRedValue"
            role="slider"
            tabindex="0"
            class="thumb"
            aria-valuemin="0"
            aria-valuenow="0"
            aria-valuemax="255"
            aria-labelledby="idRed"></div>
        </div>
        <div class="value">
          0
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script src="slider.js"></script>
  </body>
</html>
